language: go
services:
- mysql
- postgres
go:
- '1.6'
- '1.7'
- tip
env:
  global:
    secure: 
install:
- go get -u github.com/Masterminds/glide
- go get -u github.com/alecthomas/gometalinter
- go get -u github.com/haya14busa/reviewdog/cmd/reviewdog
- gometalinter --install
before_script: 
script:
- glide install
- go test -race $(glide novendor)
- >-
  gometalinter $(glide novendor) --deadline=20s --disable-all --enable=golint | reviewdog -f=golint -ci=travis
before_deploy:
- go run ./support/scripts/build_release_artifacts/main.go
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  on:
    repo: stellar/go
    tags: true
    go: '1.7'
