language: go
services:
- mysql
- postgres
- redis-server
addons:
  postgresql: '9.4'
go:
- '1.7'
- '1.8'
- '1.9'
- tip
go_import_path: github.com/stellar/go
install:
- wget https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz
- tar -xzvf glide-v0.12.3-linux-amd64.tar.gz
- cp linux-amd64/glide $GOPATH/bin
script:
- glide install
- ./support/scripts/run_tests
before_deploy:
- go run ./support/scripts/build_release_artifacts/main.go
- ./support/scripts/push_snapshots_tag.sg
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
deploy:
  #snapshots
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist/*
    file_glob: true
    overwrite: true
    prerelease: true
    tags: false
    name: Snapshots $(date --utc +'%F-%T')
    on:
      branch: master
      go: '1.8'
  #tagged releases
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist/*
    file_glob: true
    on:
      repo: stellar/go
      tags: true
      go: '1.8'
