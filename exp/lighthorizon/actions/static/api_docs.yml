components:
  parameters:
    CursorParam:
      name: cursor
      in: query
      required: false
      schema:
        type: integer
        example: 6606617478959105
      description: The packed order id consisting of Ledger Num, TX Order Num, Operation Order Num
    LimitParam: 
      in: query
      name: limit
      required: false
      schema:
        type: integer
        default: 10
      description: The numbers of items to return
    AccountIDParam:
      name: account_id
      in: path
      required: true
      description: The strkey encoded Account ID
      schema:
        type: string
        example: GDMQQNJM4UL7QIA66P7R2PZHMQINWZBM77BEBMHLFXD5JEUAHGJ7R4JZ
    TransactionIDParam:
      name: tx_id
      in: path
      required: true
      description: The Transaction hash, it's id.
      schema:
        type: string
        example: a221f4743450736cba4a78940f22b01e1f64568eec8cb04c2ae37874d86cee3d   
  schemas: 
    CollectionModelItem:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            records:
              type: array
              items:
                "$ref": "#/components/schemas/Item"
        _links:
          "$ref": "#/components/schemas/Links"
    Item:
      type: object
      properties:
        id:
          type: string
        _links:
          "$ref": "#/components/schemas/Links"
    CollectionModel_Tx:
      type: object
      allOf:
        - $ref: "#/components/schemas/CollectionModelItem"
      properties:
        _embedded:
          type: object
          properties:
            records:
              type: array
              items:
                $ref: "#/components/schemas/EntityModel_Tx"
    EntityModel_Tx:
      type: object
      allOf:
        - $ref: "#/components/schemas/Tx"
        - $ref: "#/components/schemas/Links"
    Tx:
      type: object
      properties:
        id:
          type: string
        hash:
          type: string 
        ledger:
          type: integer    
    CollectionModel_Operation:
      type: object
      allOf:
        - $ref: "#/components/schemas/CollectionModelItem"
      properties:
        _embedded:
          type: object
          properties:
            records:
              type: array
              items:
                $ref: "#/components/schemas/EntityModel_Operation"
    EntityModel_Operation:
      type: object
      allOf:
        - $ref: "#/components/schemas/Operation"
        - $ref: "#/components/schemas/Links"
    Operation:
      type: object
      properties:
        id:
          type: string
        type:
          type: string 
        source_account:
          type: string          
    Links:
      type: object
      additionalProperties:
        "$ref": "#/components/schemas/Link"
    Link:
      type: object
      properties:
        href:
          type: string
tags: []
