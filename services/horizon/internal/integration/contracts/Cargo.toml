[workspace]
resolver = "2"

members = [
    "sac_test",
    "increment",
    "add_u64",
]

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[workspace.dependencies.soroban-sdk]
version = "0.7.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "6217a3d50c2f770c1c25ddaad1570d0b4cae7b76"
